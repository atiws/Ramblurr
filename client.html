<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Chat App</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <h1>Chat Room</h1>
    <main class="chat-wrapper">
        <div class="layout">
            <div id="c" class="chat"></div>
            <aside class="users-panel">
                <h3>Users</h3>
                <div id="userList"></div>
            </aside>

        </div>
        <div class="input-bar">
            <button id="emojiBtn" class="emoji-btn">ðŸ˜Š</button>

            <input
                type="text"
                id="m"
                placeholder="Type message..."
                autocomplete="off"
            />

            <button id="sendBtn" >Send</button>
        </div>
        <div id="emojiPicker" class="emoji-picker hidden"></div>

    </main>
    <section class="room-controls">

        <button onclick="createRoom()">Create Private Room</button>

        <div class="join-row">
            <input id="codeInput" placeholder="Join code" />
            <button onclick="joinRoom()">Join</button>
        </div>

        <button onclick="joinGlobal()">Global Chat</button>

    </section>

    <footer>
        <p>Version 0.7.9</p>
    </footer>
</body>
<script src="static/script.js"></script>
</html>
